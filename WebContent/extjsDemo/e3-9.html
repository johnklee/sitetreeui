
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../js/ext-3.4.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../js/ext-3.4.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../js/ext-3.4.0/ext-all.js"></script>
<script type="text/javascript">  
    Ext.onReady(function(){  
        Ext.BLANK_IMAGE_URL = '../js/ext-3.4.0/resources/images/default/s.gif';  
        Ext.QuickTips.init();  
        var store = new Ext.data.SimpleStore({  
            proxy : new Ext.data.HttpProxy({//讀取遠端數據的代理  
                url : '../BookSearch'//查詢位址  
            }),  
            fields : ['bookName']  
        });  
        var form = new Ext.form.FormPanel({  
            title:'Ext.form.ComboBox 遠程數據範例',  
            labelSeparator :'：',  
            labelWidth : 80,  
            bodyStyle:'padding:5 5 5 5',  
            frame : true,  
            height:100,  
            width:270,  
            applyTo :'form',  
            items:[  
            new Ext.form.ComboBox({  
                id:'book',  
                allQuery:'allbook',//查詢全部訊息的查詢字串  
                loadingText : '正在加載書籍訊息',//加載數據提示訊息  
                minChars : 3,//下拉框列表查詢所需輸入最少字數  
                queryDelay : 300,//查詢延遲時間  
                queryParam : 'searchbook',//查詢的名字  
                fieldLabel:'書籍列表',  
                triggerAction: 'all',//單擊觸發按鈕顯示全部訊息  
                store : store,//設置數據源  
                displayField:'bookName',//定義要顯示的字斷  
                mode: 'remote'//遠程模式,  
            })  
            ]  
        })  
    });  
</script>  
<title>遠程數據源的組合框</title>
</head>
<body>
<a href="../">Back</a>
<div id="form"></div>
</body>
</html>
